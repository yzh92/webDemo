<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" xml:lang="zh">
<head>
	<meta http-equiv="Content-Type" content="text/html;charset=UTF-8">
	<title></title>
	<style type="text/css">
		.divcss1{
			width:600px;
			border: 1px solid #f00;
			background: #ff0;
			/* overflow: hidden; */
		}
		.divcss1-left,.divcss1-right{			
			width: 180px;
			height: 100px;
			border: 1px solid #00f;
			background: #fff;
		}
		.divcss1-left{
			float: left;
		}
		.divcss1-right{
			float: right;
		}
		.clear{clear:both;}
		
		.clearfix:after{
			display: block;
			clear: both;
			content: ".";
			visibility: hidden;
			height: 0;
			font-size: 0;
			}
		.clearfix{*zoom:1;}
	</style>
</head>
<body>
	<div class="divcss1">
		<div class="divcss1-left">left浮动</div>
		<div class="divcss1-right">right浮动</div>
<!-- 		<div class="clear"></div> -->
	</div>
</body>
</html>
